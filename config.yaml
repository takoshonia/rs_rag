  size: 512
  overlap: 64
  by: "sentence"  # sentence | paragraph

generation:
  model: "gemini-2.5-flash"  # Gemini via OpenAI-compatible API
  max_tokens: 2000
  temperature: 0   # 0 = deterministic; 0.2 can cause "not found" sometimes
